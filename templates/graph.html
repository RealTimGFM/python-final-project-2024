<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        .button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:focus {
            outline: none;
        }
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5em;
            }

            img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Spending History</h2>
    <img src="data:image/png;base64,{{ img_data }}" alt="Spending Graph">
    <br>
    <a href="{{ url_for('main') }}" class="button">Back to Main</a>
</body>
</html>
